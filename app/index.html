<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Amnesty Facebook app</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./styles/tachyons.css">
      <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>

    <div id="app"></div>

    <script id="hello" type="text/x-underscore-template" >
      <h1><%- _1NOMINATE %></h1>
      <p><%- _1NOMINATE_DESC %></p>
      <button class="btn-login"><%- _1NOMINATE_BTN %></button>
    </script>

    <script id="friendsListItem" type="text/x-underscore-template" >
        <article class="dt w-100 bb b--black-05 pb2 mt2">
        <div class="dtc w2 w3-ns v-mid">
          <img src="<%- picture %>" class="ba b--black-10 db br2 w2 w3-ns h2 h3-ns"/>
        </div>
        <div class="dtc v-mid pl3">
          <h1 class="f6 f5-ns fw6 lh-title black mv0"><%- name %></h1>
        </div>
      </article>

    </script>

    <script id="friendsList" type="text/x-underscore-template" >
      <h1><%- _1NOMINATE %></h1>
      <p><%- _1NOMINATE_DESC %></p>
      <button class="btn-back"><%- _2NOMINATE_BTN %></button>
      <p><%- _2NOMINATE_CALL %></p>
      <div id="friendListItems" class="friendsList"></div>
    </script>



    <!-- vendor -->

      <script src="./vendor/jquery.min.js"></script>
      <script src="./vendor/underscore-min.js"></script>
      <script src="./vendor/backbone-min.js"></script>
      <script src="./vendor/backbone.radio.min.js"></script>
      <script src="./vendor/backbone.marionette.min.js"></script>

    <!-- app files -->
      <script src="./facebook.js"></script>
      <script src="./data/strings.js"></script>
      <script src="./models/person.js"></script>
      <script src="./models/friend.js"></script>
      <script src="./collections/friends.js"></script>
      <script src="./views/hello.js"></script>
      <script src="./views/friendslistitem.js"></script>
      <script src="./views/friendslist.js"></script>
      <script src="./views/friends.js"></script>
      <script src="./app.js"></script>

  </body>
</html>
